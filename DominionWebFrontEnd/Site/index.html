<!DOCTYPE html>
<html>
<head>
    <title>Programmeerproject</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lobster">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css" />
    <link rel="stylesheet" href="Assets/CSS/screen.css" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="cf">
        <ul id="victory" class="verticalbuy">
            <li>Province</li>
            <li>Duchy</li>
            <li>Estate</li>
        </ul>
        <div id="middlefloat">
            <ul id="actions">
                <li>card1</li>
                <li>card2</li>
                <li>card3</li>
            </ul>

            <ul id="amounts">
                <li>Actions: <strong id="amounts_actions">0</strong></li>
                <li>Buys: <strong id="amounts_buys">0</strong></li>
                <li>Coins: <strong id="amounts_coins">0</strong></li>
            </ul>
            <button type="button" onclick="latenStijgenActions()">Action Increase</button>
            <button type="button" onclick="latenStijgenBuys()">Buy Increase</button>
            <button type="button" onclick="latenStijgenCoins()">Coin Increase</button>
        </div>
        <ul id="coins" class="verticalbuy">
            <li>Gold</li>
            <li>Silver</li>
            <li>Copper</li>
        </ul>
    </div>
    <textarea id="chatarea" rows="4" cols="50">
        timber stinkt naar vis
    </textarea>
    <script src="Assets/JS/jQuery.js"></script>
    <script src="Assets/JS/JavaScript.js"></script>
</body>
</html>
