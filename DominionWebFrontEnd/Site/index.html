<!DOCTYPE html>
<html>
<head>
    <title>Programmeerproject</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lobster">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css" />
    <link rel="stylesheet" href="Assets/CSS/screen.css" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div id="menu" >
        <h1>Dominion Menu</h1>
        <h2>Connection</h2>
        <form class="menu">
            IP: <br />
            <input type="text" name="ip" id="ipfield" /><br />
            Port: <br />
            <input type="text" name="port" id="portfield" />
            </form>
        
        <button type="button" onclick="menuConnectButton()">Connect</button>
        <h2>Register or log in</h2>
        <form>
            Username: <br /><input type="text" name="username" id="usernamefield" /><br />
            Password: <br /><input type="text" name="password" id="passwordfield"/>
        </form>
        <button type="button" onclick="registerButton()">Register</button>
        <button type="button" onclick="loginButton()" >Log in</button>
        
    </div>
    <div id="game" class="invisible">
        <div class="cf">
            <ul id="victory" class="vertical">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div id="middlefloat">
                <ul id="actions" class="horizontal">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>

                </ul>

                <ul id="amounts" class="vertical">
                    <li>Actions: <strong id="amounts_actions">0</strong></li>
                    <li>Buys: <strong id="amounts_buys">0</strong></li>
                    <li>Coins: <strong id="amounts_coins">0</strong></li>
                </ul>

            </div>
            <ul id="treasure" class="vertical">
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div id="turn">
            <span>Current hand</span>
            <button type="button" id="endphasebutton" onclick="sendPackage(endPhase());">End phase</button>
        </div>
        <div id="hand" class="horizontal">
            <ul id="handcards">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <ul id="deck_and_discard" class="vertical away">
                <li></li>
                <li></li>
            </ul>
            <a href="#" class="away" id="trash"><img src="resources\DominionCards\trash.jpg"></a>
        </div>

        <div id="chatbox">

            <textarea id="chatmessage" readonly rows="20" cols="50"></textarea>
            <textarea id="chatinput" rows="1" cols="50"></textarea>
            <button type="button" onclick="sendToChatbox()">Send</button>
        </div>
        <div id="connect">
            <button type="button" id="joinbutton" onclick="readyButtonHandler()">Join</button>
            <button type="button" id="connectbutton" onclick="connectButtonHandler()">Connect</button>
        </div>
    </div>
    <script src="assets/JS/jQuery.js"></script>
    <script src="assets/JS/JSONLibrary.js"></script>
    <script src="assets/JS/JavaScript.js"></script>
    
</body>
</html>
